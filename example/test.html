	c-4.3-2.3-9.5-2.3-13.9,0l-12.9,6.8c-10.9,5.8-23.7-3.5-21.6-15.7l2.5-14.4c0.8-4.8-0.8-9.8-4.3-13.2L493.4,78
	c-8.9-8.6-4-23.7,8.3-25.4l14.4-2.1c4.9-0.7,9.1-3.8,11.2-8.2l6.4-13.1C539.2,18.2,555,18.2,560.5,29.3z"></path>
    <path id="to" fill='blue' d="M110.5,21.9l42.5,15c3.9,1.4,6.7,4.7,7.5,8.7l8.3,44.3
    	c0.8,4-0.7,8.2-3.8,10.9L130.8,130c-3.1,2.7-7.4,3.5-11.3,2.1l-42.5-15c-3.9-1.4-6.7-4.7-7.5-8.7l-5.4-34.7l-12.3,4.6

    	L69.5,41C69.5,41,94.2,18.5,110.5,21.9z"></path>
  </svg>
  <button id='start'>start</button>
  <script type="text/javascript">
    var from = document.querySelector('#from');
    var to = document.querySelector('#to');
    var option = {
      duration: 1000,
      easing: 'easeIn',
      done: function() {
        console.log('done');
        animate();
      }
    }
    function animate() {
      morph(from,to,option);
      var temp = from;
      from = to;
      to = temp;
    }

    var ticking = false;
    document.querySelector('#start').addEventListener('click', function() {
      if (ticking) {
        this.innerHTML = 'start';
        option.done = null;
        ticking = false;
      } else {
        ticking = true;
        option.done = animate;
        animate();
        this.innerHTML = 'stop';
      }
    });
  </script>
</body>
</html>
